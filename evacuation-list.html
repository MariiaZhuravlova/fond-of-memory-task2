<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evacuation list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./evacuation-list.css">
</head>
<body>
    <section class="container">
        <h2 class="visually-hidden">Evacuation list</h2>
   
    <ul class="evacuation-list list">
        <li class="evacuation-item">
            <svg width="21" height="53">
                <use class="icon-man-gray" href="./images/sprite.svg#icon-man"></use>
            </svg> 
            <div class="block-info"> 
                <h3 class="evacuation-item_title">Людей повернулося<br/>після евакуації</h3>
                <p class="evacuation-item_text">5 000 000</p>
            </div>
        </li>
        <li class="evacuation-item">
            <svg width="21" height="53">
                <use class="icon-man-yellow" href="./images/sprite.svg#icon-man"></use>
            </svg>  
            <div class="block-info"> 
                <h3 class="evacuation-item_title">Людей стали внутрішніми<br/>переселенцями</h3>
                <p class="evacuation-item_text">7 000 000</p>
            </div>
        </li>
        <li class="evacuation-item">
            <svg width="21" height="53">
                <use class="icon-man-white" href="./images/sprite.svg#icon-man"></use>
            </svg>  
            <div class="block-info"> 
                <h3 class="evacuation-item_title">Людей виїхали<br/>за кордон</h3>
                <p class="evacuation-item_text">1 060 000</p>
            </div>
        </li>
    </ul>
</section>
</body>
</html>
